<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>

<body>
    <div class=" container">
        <nav>
            <a href="index.html" class="brand">Shoezz</a>
            <span>Todays Top Pick</span>
            <a href="#">
                <i class="fal fa-shopping-bag"></i>
            </a>
        </nav>
        <main>
            <div>
                <span>MENS-</span>
                <h1 class="title">
                    <span class="titleText">
                        Red Nike Jordan Max Aura 3
                    </span>
                    <span class="titleOverlay"></span>
                </h1>
                <p class="description">
                    Lorem ipsum dolor sit amet.
                </p>
                <div class="thumbs">
                    <img src="img/thumbs/shoe1-1/img1.jpg" alt="" class="thumb-active">
                    <img src="img/thumbs/shoe1-1/img2.jpg" alt="">
                    <img src="img/thumbs/shoe1-1/img3.jpg" alt="">
                    <img src="img/thumbs/shoe1-1/img4.jpg" alt="">
                </div>
            </div>
            <div class="showcase">
                <div>
                    <img src="img/showcase/shoe1-1/img1.png" alt="">
                    <div class="shadow"></div>
                </div>
            </div>
            <div class="options">
                <h4>Size</h4>
                <ul class="sizes">
                    <li class="size-active">37</li>
                    <li>38</li>
                    <li>39</li>
                    <li>40</li>
                    <li>41</li>
                </ul>
                <div class="reviews">
                    <h4>Reviews</h4>
                    <ul class="stars">
                        <li>
                            <i class="fas fa-star"></i>
                        </li>
                        <li>
                            <i class="fas fa-star"></i>
                        </li>
                        <li>
                            <i class="fas fa-star"></i>
                        </li>
                        <li>
                            <i class="fas fa-star"></i>
                        </li>
                        <li>
                            <i class="far fa-star"></i>
                        </li>
                    </ul>
                </div>
                <div class="pricing">
                    <h4>Price</h4>
                    <h4 class="price">$150</h4>
                </div>
                <div class="colors">
                    <h4>Colors</h4>
                    <ul>
                        <li class="color color-active"></li>
                        <li class="color"></li>
                    </ul>
                </div>
            </div>
        </main>
        <section class="bar-bottom">
            <div>
                <a href="#" class="play">
                    <i class="far fa-play"></i>
                    <span>Play Video</span>
                </a>
            </div>
            <div class="controls">
                <div class="arrows">
                    <i class="far fa-long-arrow-alt-left arr-left"></i>
                    <i class="far fa-long-arrow-alt-right arr-right"></i>
                </div>
                <div>
                    <small class="shoe-num">01</small>
                    <div class="pagination">
                        <span class="pag pag-active"></span>
                        <span class="pag"></span>
                        <span class="pag"></span>
                    </div>
                    <small class="shoe-total">03</small>
                </div>
            </div>
            <div class="cart">
                <button>Add To Cart</button>
                <i class="far fa-heart"></i>
            </div>
        </section>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
